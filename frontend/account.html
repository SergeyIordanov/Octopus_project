<body>
<header class="header">
    <div style="position: relative; padding: 0px;" class="top-bar">
        <a href="#">
            <div style="width: 200px; position:absolute; left: 50%; margin-left: -100px" class="site-title">
                <img style="width: 100%;" src="images/site-title.png" alt="site-title"/>
            </div>
        </a>
    </div>
    <div class="clear"></div>
</header>

<div class="account-block">
    <div class="container">
        <div class="grid-4">
            <div class="avatar"><img src="images/serega.jpg" alt="Avatar"/></div>
        </div>
        <div class="grid-8">
            <div style="height: 150px;">
                <h2 align="center" style="position: relative; top: 30%;">Your account</h2>
            </div>
        </div>
        <div class="thin-hr"></div>
        <div class="grid-12"><h1 align="center">Account information</h1></div>
        <div class="account-information">
            <div class="container">
                <div class="grid-8">
                    <div class="nest">
                        <div class="grid-2">Name:</div>
                        <div class="grid-10 info">@user.name</div>

                        <div class="grid-2">Surname:</div>
                        <div class="grid-10 info">@user.surname</div>

                        <div class="grid-2">Email:</div>
                        <div class="grid-10 info">@user.email</div>

                        <div class="grid-2">Registration date:</div> <!-- Wtf? nahuya pol'zovatelyu ego data registracii? )) -->
                        <div class="grid-10 info">@user.registrationDate</div>
                    </div>
                </div>
                <div class="grid-4">
                    <div class="change-password-block">
                        <a href="#" class="standart-input inverse-button large-input">Change password</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
